plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.8.1',
            'com.codeborne:selenide:6.9.0',
    )
}
compileJava{
    options.encoding = 'UTF-8'
}
compileTestJava{
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
